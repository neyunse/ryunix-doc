<!DOCTYPE html>
<html lang="<%= htmlWebpackPlugin.options.pageLang %>">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta
      name="framework"
      content="<%= htmlWebpackPlugin.options.info.framework %>"
      version="<%= htmlWebpackPlugin.options.info.version %>"
    />
    <meta name="mode" content="<%= htmlWebpackPlugin.options.info.mode %>" />
    <link rel="icon" href="/favicon.png" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        --ui-container: 90rem;
        --ui-header-height: 112px;
      }

      body {
        background: #111112;
        color: #e5e7eb;
      }

      /**
 * RyunixJS Documentation Styles - Compatible Version
 * CSS sin características experimentales para máxima compatibilidad
 * 
 * @version 2.0.0-compatible
 * @compatibility Chrome 90+, Firefox 88+, Safari 14+
 */

      /* ============================================================================
   CUSTOM PROPERTIES (Design Tokens)
   ========================================================================= */

      :root {
        /* Color System - Using RGB with fallbacks */
        --color-primary-50: #f5f3ff;
        --color-primary-100: #ede9fe;
        --color-primary-200: #ddd6fe;
        --color-primary-300: #c4b5fd;
        --color-primary-400: #a78bfa;
        --color-primary-500: #8b5cf6; /* Primary brand */
        --color-primary-600: #7c3aed;
        --color-primary-700: #6d28d9;
        --color-primary-800: #5b21b6;
        --color-primary-900: #4c1d95;

        /* Semantic Colors */
        --color-surface-base: #ffffff;
        --color-surface-elevated: #fafafa;
        --color-surface-overlay: #f5f5f5;
        --color-text-primary: #111827;
        --color-text-secondary: #6b7280;
        --color-text-tertiary: #9ca3af;
        --color-border-base: #e5e7eb;
        --color-border-strong: #d1d5db;

        /* Status Colors */
        --color-success: #10b981;
        --color-warning: #f59e0b;
        --color-error: #ef4444;
        --color-info: #3b82f6;

        /* Typography Scale - Using clamp for fluid type */
        --font-size-xs: 0.75rem;
        --font-size-sm: 0.875rem;
        --font-size-base: 1rem;
        --font-size-lg: 1.125rem;
        --font-size-xl: 1.25rem;
        --font-size-2xl: 1.5rem;
        --font-size-3xl: 1.875rem;
        --font-size-4xl: 2.25rem;

        /* Font Families */
        --font-family-base: system-ui, -apple-system, "Segoe UI", Roboto,
          sans-serif;
        --font-family-heading: var(--font-family-base);
        --font-family-mono: ui-monospace, "Cascadia Code", "Source Code Pro",
          Menlo, Monaco, "Courier New", monospace;

        /* Font Weights */
        --font-weight-normal: 400;
        --font-weight-medium: 500;
        --font-weight-semibold: 600;
        --font-weight-bold: 700;

        /* Line Heights */
        --line-height-tight: 1.25;
        --line-height-snug: 1.375;
        --line-height-normal: 1.5;
        --line-height-relaxed: 1.625;
        --line-height-loose: 1.75;

        /* Spacing Scale */
        --space-1: 0.25rem;
        --space-2: 0.5rem;
        --space-3: 0.75rem;
        --space-4: 1rem;
        --space-5: 1.25rem;
        --space-6: 1.5rem;
        --space-8: 2rem;
        --space-10: 2.5rem;
        --space-12: 3rem;
        --space-16: 4rem;
        --space-20: 5rem;
        --space-24: 6rem;

        /* Border Radius */
        --radius-sm: 0.25rem;
        --radius-base: 0.5rem;
        --radius-md: 0.75rem;
        --radius-lg: 1rem;
        --radius-xl: 1.5rem;
        --radius-full: 9999px;

        /* Shadows */
        --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        --shadow-base: 0 1px 3px 0 rgba(0, 0, 0, 0.1),
          0 1px 2px -1px rgba(0, 0, 0, 0.1);
        --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -2px rgba(0, 0, 0, 0.1);
        --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1),
          0 4px 6px -4px rgba(0, 0, 0, 0.1);
        --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1),
          0 8px 10px -6px rgba(0, 0, 0, 0.1);

        /* Transitions */
        --transition-fast: 150ms cubic-bezier(0.4, 0, 0.2, 1);
        --transition-base: 250ms cubic-bezier(0.4, 0, 0.2, 1);
        --transition-slow: 350ms cubic-bezier(0.4, 0, 0.2, 1);

        /* Z-index scale */
        --z-index-dropdown: 1000;
        --z-index-sticky: 1020;
        --z-index-fixed: 1030;
        --z-index-modal-backdrop: 1040;
        --z-index-modal: 1050;
        --z-index-popover: 1060;
        --z-index-tooltip: 1070;
      }

      /* Dark Mode Tokens */
      @media (prefers-color-scheme: dark) {
        :root {
          --color-surface-base: #111827;
          --color-surface-elevated: #0a1019;
          --color-surface-overlay: #212327;
          --color-text-primary: #f9fafb;
          --color-text-secondary: #d1d5db;
          --color-text-tertiary: #9ca3af;
          --color-border-base: #374151;
          --color-border-strong: #4b5563;
        }
      }

      /* High Contrast Mode */
      @media (prefers-contrast: high) {
        :root {
          --color-text-primary: #000000;
          --color-text-secondary: #1f2937;
          --color-border-base: #6b7280;
        }
      }

      @media (prefers-contrast: high) and (prefers-color-scheme: dark) {
        :root {
          --color-text-primary: #ffffff;
          --color-text-secondary: #e5e7eb;
        }
      }

      /* ============================================================================
   BASE STYLES
   ========================================================================= */

      *,
      *::before,
      *::after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      html {
        scroll-behavior: smooth;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
        -webkit-text-size-adjust: 100%;
        text-size-adjust: 100%;
      }

      @media (prefers-reduced-motion: reduce) {
        html {
          scroll-behavior: auto;
        }
      }

      body {
        font-family: var(--font-family-base);
        font-size: var(--font-size-base);
        line-height: var(--line-height-normal);
        color: var(--color-text-primary);
        background-color: var(--color-surface-base);
      }

      /* Focus visible for accessibility */
      :focus-visible {
        outline: 2px solid var(--color-primary-500);
        outline-offset: 2px;
        border-radius: var(--radius-sm);
      }

      :focus:not(:focus-visible) {
        outline: none;
      }

      /* ============================================================================
   DOCUMENTATION CONTENT - BASE TYPOGRAPHY
   ========================================================================= */

      .docs-content {
        /* No container queries - usar media queries tradicionales */
      }

      .docs-content h1 {
        font-size: var(--font-size-3xl);
        font-weight: var(--font-weight-bold);
        line-height: var(--line-height-tight);
        color: var(--color-text-primary);
        margin-bottom: var(--space-6);
        letter-spacing: -0.025em;
      }

      .docs-content h1::after {
        content: "";
        display: block;
        width: 6rem;
        max-width: 10%;
        min-width: 3rem;
        height: 4px;
        background: linear-gradient(
          to right,
          var(--color-primary-500),
          transparent
        );
        margin-top: var(--space-4);
        border-radius: var(--radius-full);
      }

      .docs-content h2 {
        font-size: var(--font-size-2xl);
        font-weight: var(--font-weight-semibold);
        line-height: var(--line-height-snug);
        color: var(--color-text-primary);
        margin-top: var(--space-8);
        margin-bottom: var(--space-4);
        letter-spacing: -0.015em;
        scroll-margin-top: var(--space-16);
        padding-bottom: var(--space-2);
        border-bottom: 1px solid var(--color-border-base);
      }

      .docs-content h3 {
        font-size: var(--font-size-xl);
        font-weight: var(--font-weight-semibold);
        line-height: var(--line-height-snug);
        color: var(--color-text-primary);
        margin-top: var(--space-6);
        margin-bottom: var(--space-3);
        scroll-margin-top: var(--space-16);
      }

      .docs-content h4 {
        font-size: var(--font-size-lg);
        font-weight: var(--font-weight-medium);
        line-height: var(--line-height-snug);
        color: var(--color-text-secondary);
        margin-top: var(--space-5);
        margin-bottom: var(--space-2);
      }

      .docs-content p {
        line-height: var(--line-height-relaxed);
        color: var(--color-text-secondary);
        margin-top: var(--space-4);
        margin-bottom: var(--space-4);
        max-width: 70ch;
      }

      .docs-content ul,
      .docs-content ol {
        padding-left: var(--space-6);
        margin-top: var(--space-4);
        margin-bottom: var(--space-4);
        list-style: outside;
      }

      .docs-content li {
        line-height: var(--line-height-relaxed);
        color: var(--color-text-secondary);
        margin-top: var(--space-2);
        margin-bottom: var(--space-2);
      }

      .docs-content li::marker {
        color: var(--color-primary-500);
      }

      .docs-content ul ul,
      .docs-content ol ol {
        margin-top: var(--space-2);
        margin-bottom: var(--space-2);
      }

      .docs-content a {
        color: var(--color-primary-500);
        text-decoration: underline;
        text-decoration-thickness: 1px;
        text-underline-offset: 2px;
        transition: color var(--transition-fast);
      }

      .docs-content a:hover {
        color: var(--color-primary-600);
        text-decoration-thickness: 2px;
      }

      .docs-content a:active {
        color: var(--color-primary-700);
      }

      .docs-content strong,
      .docs-content b {
        font-weight: var(--font-weight-semibold);
        color: var(--color-text-primary);
      }

      .docs-content em,
      .docs-content i {
        font-style: italic;
        color: var(--color-text-primary);
      }

      .docs-content blockquote {
        padding-left: var(--space-6);
        padding-top: var(--space-4);
        padding-bottom: var(--space-4);
        margin-top: var(--space-6);
        margin-bottom: var(--space-6);
        border-left: 4px solid var(--color-primary-500);
        background-color: var(--color-surface-elevated);
        border-radius: var(--radius-md);
      }

      .docs-content blockquote p {
        color: var(--color-text-primary);
        font-style: italic;
      }

      .docs-content blockquote p:first-child {
        margin-top: 0;
      }

      .docs-content blockquote p:last-child {
        margin-bottom: 0;
      }

      .docs-content hr {
        border: none;
        height: 1px;
        background: linear-gradient(
          to right,
          transparent,
          var(--color-border-base),
          transparent
        );
        margin-top: var(--space-8);
        margin-bottom: var(--space-8);
      }

      /* ============================================================================
   CODE BLOCKS
   ========================================================================= */

      .docs-content pre {
        background-color: var(--color-surface-overlay);
        padding: var(--space-6);
        border-radius: var(--radius-lg);
        overflow-x: auto;
        margin-top: var(--space-6);
        margin-bottom: var(--space-6);
        scrollbar-width: thin;
        scrollbar-color: var(--color-border-strong) transparent;
      }

      .docs-content pre::-webkit-scrollbar {
        height: 8px;
      }

      .docs-content pre::-webkit-scrollbar-track {
        background: transparent;
      }

      .docs-content pre::-webkit-scrollbar-thumb {
        background-color: var(--color-border-strong);
        border-radius: var(--radius-full);
      }

      .docs-content pre code {
        display: block;
        font-family: var(--font-family-mono);
        font-size: var(--font-size-sm);
        line-height: var(--line-height-relaxed);
        color: var(--color-text-primary);
        tab-size: 2;
      }

      /* Inline code */
      .docs-content :not(pre) > code {
        font-family: var(--font-family-mono);
        font-size: 0.9em;
        padding-left: var(--space-2);
        padding-right: var(--space-2);
        padding-top: var(--space-1);
        padding-bottom: var(--space-1);
        background-color: var(--color-surface-elevated);
        color: var(--color-primary-600);
        border-radius: var(--radius-sm);
        border: 1px solid var(--color-border-base);
        white-space: nowrap;
      }

      /* Code block with title */
      .docs-content pre[data-title] {
        position: relative;
        padding-top: var(--space-12);
      }

      .docs-content pre[data-title]::before {
        content: attr(data-title);
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        padding: var(--space-3) var(--space-6);
        font-family: var(--font-family-mono);
        font-size: var(--font-size-xs);
        font-weight: var(--font-weight-medium);
        color: var(--color-text-tertiary);
        background-color: rgba(0, 0, 0, 0.1);
        border-bottom: 1px solid var(--color-border-base);
        text-transform: uppercase;
        letter-spacing: 0.05em;
      }

      /* ============================================================================
   TABLES
   ========================================================================= */

      .docs-content table {
        width: 100%;
        border-collapse: collapse;
        margin-top: var(--space-8);
        margin-bottom: var(--space-8);
        background-color: var(--color-surface-base);
        border-radius: var(--radius-lg);
        overflow: hidden;
        overflow-x: hidden;
        box-shadow: var(--shadow-base);
        display: inline-table;
        overflow-x: auto;
        flex-direction: column;
      }

      .docs-content thead {
        background: linear-gradient(
          135deg,
          var(--color-primary-500),
          var(--color-primary-600)
        );
        color: white;
      }

      .docs-content th {
        padding: var(--space-4) var(--space-5);
        text-align: left;
        font-weight: var(--font-weight-semibold);
        font-size: var(--font-size-sm);
        text-transform: uppercase;
        letter-spacing: 0.05em;
        white-space: nowrap;
      }

      .docs-content tbody tr {
        border-bottom: 1px solid var(--color-border-base);
        transition: background-color var(--transition-fast);
      }

      .docs-content tbody tr:last-child {
        border-bottom: none;
      }

      .docs-content tbody tr:hover {
        background-color: var(--color-surface-elevated);
      }

      .docs-content td {
        padding: var(--space-4) var(--space-5);
        font-size: var(--font-size-sm);
        color: var(--color-text-secondary);
      }

      /* Striped rows */
      .docs-content table[data-striped] tbody tr:nth-child(even) {
        background-color: var(--color-surface-elevated);
      }

      /* ============================================================================
   FEATURE GRID
   ========================================================================= */

      .features-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: var(--space-6);
        margin-top: var(--space-8);
        margin-bottom: var(--space-8);
      }

      .features-grid > div {
        padding: var(--space-6);
        background: linear-gradient(
          135deg,
          var(--color-primary-500),
          var(--color-primary-600)
        );
        color: white;
        border-radius: var(--radius-xl);
        box-shadow: var(--shadow-lg);
        transition: transform var(--transition-base),
          box-shadow var(--transition-base);
      }

      .features-grid > div:hover {
        transform: translateY(-4px);
        box-shadow: var(--shadow-xl);
      }

      @media (prefers-reduced-motion: reduce) {
        .features-grid > div:hover {
          transform: none;
        }
      }

      .features-grid h3 {
        margin-top: 0;
        font-size: var(--font-size-xl);
        margin-bottom: var(--space-3);
        color: inherit;
      }

      .features-grid p {
        color: rgba(255, 255, 255, 0.9);
        margin: 0;
        max-width: none;
      }

      /* ============================================================================
   INFO BOXES & CALLOUTS
   ========================================================================= */

      .info-box {
        padding: var(--space-5);
        margin-top: var(--space-6);
        margin-bottom: var(--space-6);
        border-radius: var(--radius-lg);
        border-left: 4px solid var(--color-info);
        background-color: rgba(59, 130, 246, 0.1);
      }

      .info-box strong {
        display: block;
        margin-bottom: var(--space-2);
        color: var(--color-info);
        font-weight: var(--font-weight-semibold);
      }

      .info-box code {
        background-color: rgba(59, 130, 246, 0.15);
        color: var(--color-info);
        border-color: rgba(59, 130, 246, 0.3);
      }

      /* Variants */
      .info-box[data-variant="success"] {
        background-color: rgba(16, 185, 129, 0.1);
        border-color: var(--color-success);
      }

      .info-box[data-variant="success"] strong {
        color: var(--color-success);
      }

      .info-box[data-variant="success"] code {
        background-color: rgba(16, 185, 129, 0.15);
        color: var(--color-success);
        border-color: rgba(16, 185, 129, 0.3);
      }

      .info-box[data-variant="warning"] {
        background-color: rgba(245, 158, 11, 0.1);
        border-color: var(--color-warning);
      }

      .info-box[data-variant="warning"] strong {
        color: var(--color-warning);
      }

      .info-box[data-variant="warning"] code {
        background-color: rgba(245, 158, 11, 0.15);
        color: var(--color-warning);
        border-color: rgba(245, 158, 11, 0.3);
      }

      .info-box[data-variant="error"] {
        background-color: rgba(239, 68, 68, 0.1);
        border-color: var(--color-error);
      }

      .info-box[data-variant="error"] strong {
        color: var(--color-error);
      }

      .info-box[data-variant="error"] code {
        background-color: rgba(239, 68, 68, 0.15);
        color: var(--color-error);
        border-color: rgba(239, 68, 68, 0.3);
      }

      /* ============================================================================
   NEXT STEPS SECTION
   ========================================================================= */

      .next-steps {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: var(--space-5);
        margin-top: var(--space-8);
        margin-bottom: var(--space-8);
      }

      .next-steps > div {
        padding: var(--space-6);
        background-color: var(--color-surface-base);
        border: 2px solid var(--color-border-base);
        border-radius: var(--radius-xl);
        transition: all var(--transition-base);
      }

      .next-steps > div:hover {
        border-color: var(--color-primary-500);
        transform: translateY(-2px);
        box-shadow: var(--shadow-md);
      }

      @media (prefers-reduced-motion: reduce) {
        .next-steps > div:hover {
          transform: none;
        }
      }

      .next-steps h3 {
        margin-top: 0;
        color: var(--color-primary-500);
        margin-bottom: var(--space-3);
      }

      .next-steps p {
        color: var(--color-text-secondary);
        margin-top: var(--space-3);
        margin-bottom: var(--space-3);
      }

      .next-steps a {
        display: inline-flex;
        align-items: center;
        gap: var(--space-2);
        font-weight: var(--font-weight-medium);
      }

      .next-steps a::after {
        content: "→";
        transition: transform var(--transition-fast);
      }

      .next-steps a:hover::after {
        transform: translateX(4px);
      }

      /* ============================================================================
   HELP SECTION
   ========================================================================= */

      .help-section {
        padding: var(--space-8);
        margin-top: var(--space-8);
        margin-bottom: var(--space-8);
        background: linear-gradient(
          135deg,
          var(--color-primary-500),
          var(--color-primary-600)
        );
        color: white;
        border-radius: var(--radius-xl);
      }

      .help-section h2 {
        margin-top: 0;
        color: inherit;
        border-bottom: none;
      }

      .help-section ul {
        list-style: none;
        padding-left: 0;
        margin-top: var(--space-6);
      }

      .help-section li {
        padding-top: var(--space-4);
        padding-bottom: var(--space-4);
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      }

      .help-section li:last-child {
        border-bottom: none;
      }

      .help-section a {
        color: rgba(255, 255, 255, 0.9);
        font-weight: var(--font-weight-medium);
        text-decoration-color: rgba(255, 255, 255, 0.5);
      }

      .help-section a:hover {
        color: white;
        text-decoration-color: white;
      }

      /* ============================================================================
   FOOTER CTA
   ========================================================================= */

      .footer-cta {
        text-align: center;
        padding: var(--space-12) var(--space-8);
        margin-top: var(--space-12);
        margin-bottom: var(--space-12);
        background: linear-gradient(
          135deg,
          var(--color-surface-elevated),
          var(--color-surface-overlay)
        );
        border-radius: var(--radius-xl);
        border: 1px solid var(--color-border-base);
      }

      .footer-cta h3 {
        font-size: var(--font-size-3xl);
        margin-bottom: var(--space-4);
      }

      .footer-cta p {
        font-size: var(--font-size-lg);
        color: var(--color-text-secondary);
        margin-bottom: var(--space-8);
        max-width: 60ch;
        margin-left: auto;
        margin-right: auto;
      }

      .footer-cta pre {
        display: inline-block;
        margin: 0;
        padding: var(--space-5) var(--space-8);
        background: linear-gradient(
          135deg,
          var(--color-primary-700),
          var(--color-primary-800)
        );
        box-shadow: var(--shadow-lg);
      }

      .footer-cta code {
        color: var(--color-success);
        font-size: var(--font-size-lg);
        font-weight: var(--font-weight-medium);
      }

      /* ============================================================================
   RESPONSIVE - Media Queries tradicionales
   ========================================================================= */

      @media (max-width: 640px) {
        .features-grid {
          grid-template-columns: 1fr;
        }

        .next-steps {
          grid-template-columns: 1fr;
        }

        .hidden-sm {
          display: none;
        }
      }

      @media (min-width: 641px) {
        .visible-sm {
          display: none;
        }
      }

      /* ============================================================================
   PRINT STYLES
   ========================================================================= */

      @media print {
        body {
          color: black;
          background: white;
        }

        .docs-content a {
          color: black;
          text-decoration: underline;
        }

        .docs-content a[href^="http"]::after {
